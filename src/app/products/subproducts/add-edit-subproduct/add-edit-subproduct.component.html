<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      {{pageTitle}}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <form [formGroup]="subproductForm" (ngSubmit)="onSubmit(subproductForm)" padding-right>
        <ion-item>
          <ion-label position="floating">Subproduct Name</ion-label>
          <ion-input type="text" formControlName="name" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Subproduct Color</ion-label>
          <ion-input type="text" formControlName="color" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Subproduct Stock</ion-label>
          <ion-input type="number" formControlName="quantity" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Subproduct Price</ion-label>
          <ion-input type="number" formControlName="price" required></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Subproduct Description</ion-label>
          <ion-textarea formControlName="description"></ion-textarea>
        </ion-item>
        <!-- <ion-item>
            <ion-label>Is Active</ion-label>
            <ion-checkbox formControlName="isActive" color="primary"></ion-checkbox>
        </ion-item> -->
    
        <ion-button color="primary" type="submit"> Submit </ion-button>
        <ion-button color="secondary" type="submit"> Cancel </ion-button>
    </form>
</ion-content>
