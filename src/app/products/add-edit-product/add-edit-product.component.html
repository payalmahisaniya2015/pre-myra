<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
      <ion-title>
        {{pageTitle}}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit(productForm)" padding-right>
          <ion-item>
            <!-- <ion-label position="floating">Product image</ion-label> -->
            <!-- <ngx-image-uploader [options]="options" (upload)="onUpload($event)"></ngx-image-uploader> -->
            <input #imageInput type="file" accept="image/*" (change)="processFile($event)">
            <!-- <ion-input type="file"  name="name" (change)="onFileSelected($event)"  formControlName="image" webkitdirectory multiple></ion-input> -->
          </ion-item>
          <ion-item>
              <ion-label position="floating">Product Name</ion-label>
              <ion-input type="text" formControlName="name" required></ion-input>
            </ion-item>
          <ion-item>
            <ion-label position="floating">Product Code</ion-label>
            <ion-input type="text" formControlName="code" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product Stock</ion-label>
            <ion-input type="number" formControlName="quantity" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product Price</ion-label>
            <ion-input type="number" formControlName="price" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Product Description</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>
      
          <ion-button color="primary" type="submit" click="onsave()"> Submit</ion-button>
      </form>
  </ion-content>
